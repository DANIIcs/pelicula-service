org: danielcaballeros
service: api-pelicula

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 1024
  timeout: 30
  region: us-east-1
  environment:
    TABLE_NAME_PELICULA: ${sls:stage}-tp_pelicula
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_NAME_PELICULA}"
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

functions:
  crear_pelicula:
    handler: server.handler
    events:
      - http:
          path: /pelicula
          method: post
          cors: true

  obtener_pelicula:
    handler: server.handler
    events:
      - http:
          path: /pelicula/{tenant_id}/{titulo}
          method: get
          cors: true

  actualizar_pelicula:
    handler: server.handler
    events:
      - http:
          path: /pelicula/{tenant_id}/{titulo}
          method: put
          cors: true

resources:
  Resources:
    TablaPelicula:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME_PELICULA}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: titulo
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: titulo
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
